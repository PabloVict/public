version: 0.2

phases:
  build:
    commands:
      - echo "This is a sample content for testpab.txt" > /tmp/testpab.txt
      - aws s3api put-object \
          --bucket codepipeline-us-east-1-1baa67fb5b7c-4c86-b824-1afaf19308af \
          --key testpab.txt \
          --body /tmp/testpab.txt \
          --server-side-encryption aws:kms \
          --region us-east-1
